<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="chatbox.css">
</head>
<body>
  <!-- Header/Navbar -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>Chatbox</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Chat History Panel -->
    <div class="chat-history">
      <h3>Chat History</h3>
      <ul>
        <li><a href="#">Conversation 1</a></li>
        <li><a href="#">Conversation 2</a></li>
        <li><a href="#">Conversation 3</a></li>
        <li><a href="#">Conversation 4</a></li>
        <li><a href="#">Conversation 5</a></li>
      </ul>
    </div>

    <!-- Chatbox Section -->
    <div class="chat-container">
      <div class="chat-header">
        <h2>Welcome to the Chat</h2>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <div class="message received">
          <p>Hello! How can I help you today?</p>
          <span class="timestamp">10:00 AM</span>
        </div>
        <div class="message sent">
          <p>I need help with my project.</p>
          <span class="timestamp">10:01 AM</span>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <input type="text" placeholder="Type your message..." class="form-control">
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
